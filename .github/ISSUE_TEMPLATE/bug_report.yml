name: Bug report
description: Create a report to help us improve
labels: ["bug"]

body:
  - type: textarea
    id: describe-the-bug
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what you see!
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: Tell us what you want!

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If is helpful to attach screenshots or video similar to the desired features.
      placeholder: Drag or paste images or videos to upload
    validations:
      required: false

  - type: input
    id: firefox-version
    attributes:
      label: Firefox Version
      description: Write from `about:support` - `version`
      placeholder: Ex. v101.1b3
    validations:
      required: true

  - type: checkboxes
    attributes:
      label: "Distribution"
      options:
        - label:  "[Original Lepton](https://github.com/black7375/Firefox-UI-Fix)"
        - label: "[Lepton's photon style](https://github.com/black7375/Firefox-UI-Fix/tree/photon-style)"
        - label: "[Lepton's proton style](https://github.com/black7375/Firefox-UI-Fix/tree/proton-style)"

  - type: dropdown
    attributes:
      label: "OS"
      options:
        - Linux
        - Mac OS
        - Windows 10
        - Windows 8
        - Windows 7
      multiple: true

  - type: textarea
    id: user-js-setup
    attributes:
      label: "`user.js` setup"
      description: Add any other context about the problem here.
      placeholder: Your `user.js` or `about:config` settings
      render: javascript
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
      placeholder: Anything to write down or refer to is fine
    validations:
      required: false
